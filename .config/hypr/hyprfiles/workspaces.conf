##############################
### WINDOWS AND WORKSPACES ###
##############################

# Setup Workspaces for dual monitors
workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1

# Float  applet on-clicks<M-D-a>
windowrule = float,class:^(org.pulseaudio.pavucontrol)$
windowrule = float,class:^(blueman-manager)$
windowrule = float,class:^(nm-connection-editor)$
windowrule = float,title:^(Picture-in-Picture)$

# newnote.sh 
windowrule = float,class:^(newnote)$
windowrule = size 600 800,class:^(newnote)$
windowrule = move 1500 100,class:^(newnote)$

# dailynote.sh
windowrule = float,class:^(dailynote)$
windowrule = size 600 800,class:^(dailynote)$
windowrule = move 1500 100,class:^(dailynote)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
