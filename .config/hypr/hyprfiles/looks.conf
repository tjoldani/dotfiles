#####################
### LOOK AND FEEL ###
#####################

general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  col.active_border = rgba(7aa2f7ee) rgba(9ece6aee) 45deg
  col.inactive_border = rgba(595959aa)
  resize_on_border = true
  allow_tearing = false
  layout = dwindle
}

decoration {
  rounding = 10
  rounding_power = 2
  active_opacity = 1
  inactive_opacity = 1

  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  }

  blur {
    enabled = true
    size = 3
    passes = 1
    vibrancy = 0.1696
    }
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = slave
}

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
  disable_splash_rendering = true
}
